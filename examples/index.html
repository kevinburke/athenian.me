<!doctype html>
<html>
<head>
    <title>My First Webpage</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/kevinburke/tecate/master/tecate.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />  
</head>
<body>
    <h1>First Page</h1>
    
    <h3 id="subheader">Subheader</h3>
    
    <div class="header">
    
        <form>
            <input type="email" name="email" placeholder="Email address" />
            <input required="true" type="text" name="first-name" placeholder="First Name" />
            <input type="text" name="last-name" />
        
            <input type="submit" />
        </form>
        
        <ol>
            <li class="item">This is a list item.</li>
            <li class="item">This is item two.</li>
            <li class="item">Item three is last!</li>
        </ol>
    
    </div>
    
    <p>This a <b>paragraph of text.</b> 
    Welcome to this site! This is a link 
    to <a id="athenian-link" href="http://athenian.org/">Athenian</a>.
    </p>
    
    <p>This is <i>a second paragraph</i>, notice
    there is a space between this and the 
    1st one.
    </p>
    
    <p><a href="/login">Login </a>
    
    <img src="cat.jpeg" alt="Picture of a cat" title="Cat Pics" />
</body>
</html>
